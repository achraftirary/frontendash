<div class="login-container">
  <!-- Left side - INSEA branding -->
  <div class="brand-side">
    <div class="brand-content">
      <div class="logo">INSEA</div>
      <div class="institute-name">
        Institut National de Statistique<br>
        et d'Economie Appliquée
      </div>
    </div>
  </div>

  <!-- Right side - Login form -->
  <div class="form-side">
    <div class="form-container">
      <div class="app-logo">INSEAApp</div>
      <h1 class="welcome-text">Bienvenue</h1>
      <p class="subtitle">Connectez-vous à votre compte</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
          </label>
          <input
            type="email"
            id="email"
            formControlName="username"
            placeholder="Email"
            [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid}"
          >
          <div class="error-message" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
            Email est requis
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Mot de passe"
            [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
          >
          <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            Mot de passe est requis
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox"> Se souvenir de moi
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié?</a>
        </div>

        <button type="submit" class="login-button" [disabled]="loginForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          {{ loading ? 'Connexion...' : 'Se connecter' }}
        </button>

        <div class="register-link">
          Vous n'avez pas de compte? <a routerLink="/register">S'inscrire</a>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
