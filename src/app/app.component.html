<!-- Main App Container -->
<div class="app-container">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg glass-effect" *ngIf="isLoggedIn">
    <div class="container">
      <a class="navbar-brand text-gradient" href="#">
        <h4 class="mb-0">INSEA App</h4>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/calendar" routerLinkActive="active">Calendar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/library" routerLinkActive="active">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messaging" routerLinkActive="active">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container py-4">
      <router-outlet></router-outlet>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 glass-effect" *ngIf="isLoggedIn">
    <div class="container text-center">
      <p class="mb-0 text-secondary">&copy; 2024 INSEA App. All rights reserved.</p>
    </div>
  </footer>
</div>
